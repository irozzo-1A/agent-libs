name: Format code
on:
  pull_request:
  push:
    branches:
      - 'oss-sync-**'
      - 'agent-release-**'
      - 'windows-release-**'
      - 'serverless-release-**'
      - 'fargate-release-**'

jobs:
  format:
    name: format code ðŸ²
    runs-on: agent-runner
    steps:
      - name: Checkout repository ðŸŽ‰
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
        with:
          fetch-depth: 0

      - name: Install deps â›“ï¸
        run: |
          sudo apt update -y
          sudo apt install -y --no-install-recommends ca-certificates pip git
          pip install pre-commit

      - name: Run pre-commit Â©ï¸
        run: |
          pre-commit run --show-diff-on-failure --color=always --all-files

      - name: Generate the git-diff ðŸš’
        if: failure()
        run: git diff > format_diff.patch

      - name: Upload the git diff artifact ðŸ“¦
        if: failure()
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        with:
          name: format_diff.patch
          path: ./format_diff.patch
